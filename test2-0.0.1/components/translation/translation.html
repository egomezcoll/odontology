<!DOCTYPE html><ui-select ng-controller="TranslationController" ng-model="language.selected" theme="selectize" ng-disabled="disabled" ng-change="setLocale(language.selected)"><ui-select-match placeholder="Select Language">{{getTranslation($select.selected.name)}}</ui-select-match><ui-select-choices repeat="language.value as language in ::languages | filter: $select.search"><div ng-bind-html="language.name | highlight: $select.search" translate></div></ui-select-choices></ui-select>
